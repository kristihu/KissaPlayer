<!DOCTYPE html>
<html>
<head>
<title>Video Player</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <!--
 <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
-->
</head>
<body>

<figure id="videoContainer">
  <video id="video" controls preload="metadata" width="1440" height="1080" >
   <source src="looppi.mp4" type="video/mp4">
  </video>
 </div>

<ul id="video-controls" class="controls">
 <li><button id="playpause" type="button">P</button></li>
 <li><button id="stop" type="button">S</button></li>
 <li id="video-time">00:00/</li>
 <li id="video-duration">00:00</li>
 <li class="progress">
    <progress id="progress" value="0" min="0">
       <span id="progress-bar"></span>
    </progress>
 </li>
 <li><button id="mute" type="button">M</button></li>
 <li><button id="volinc" type="button">+</button></li>
 <li><button id="voldec" type="button">-</button></li>
 <li><button id="fs" type="button">	&#xe140;</button></li>
</ul>



</figure>
<script type="text/javascript">
  const videoContainer = document.getElementById('videoContainer');
  const video = document.getElementById('video');
  const videoControls = document.getElementById('video-controls');

  // Hide the default controls
  video.controls = false;

  // Display the user defined video controls
  videoControls.style.display = 'block';

const playpause = document.getElementById('playpause');
const stop = document.getElementById('stop');
const mute = document.getElementById('mute');
const volinc = document.getElementById('volinc');
const voldec = document.getElementById('voldec');
const progress = document.getElementById('progress');
const progressBar = document.getElementById('progress-bar');
const fullscreen = document.getElementById('fs');
const videotime = document.getElementById('video-time');
const videoduration = document.getElementById('video-duration');

playpause.addEventListener('click', function(e) {
   if (video.paused || video.ended) video.play();
   else video.pause();
});


let s = video.duration.toString();
s = s.substring(0, s.indexOf('.'));
console.log("s: "+s+" ,"+video.duration);
videoduration.innerHTML = s;

let currentTime = s;

if(s <10){
  currentTime = "00:0"+s;
}else{
  currentTime = "00:"+s;
}

stop.addEventListener('click', function(e) {
   video.pause();
   video.currentTime = 0;
   progress.value = 0;
});

mute.addEventListener('click', function(e) {
   video.muted = !video.muted;
});

volinc.addEventListener('click', function(e) {
   alterVolume('+');
});
voldec.addEventListener('click', function(e) {
   alterVolume('-');
});

const alterVolume = function(dir) {
   const currentVolume = Math.floor(video.volume * 10) / 10;
   if (dir === '+') {
      if (currentVolume < 1) video.volume += 0.1;
   }
   else if (dir === '-') {
      if (currentVolume > 0) video.volume -= 0.1;
   }
}

video.addEventListener('timeupdate', function() {
   console.log("currentTime: "+video.currentTime+" , "+video.duration);
   progress.value = video.currentTime;
   videotime.text = video.currentTime;
   progressBar.style.width = Math.floor((video.currentTime / video.duration) * 100) + '%';
});

video.addEventListener('timeupdate', function() {
   if (!progress.getAttribute('max')) progress.setAttribute('max', video.duration);
   progress.value = video.currentTime;

   let s = video.currentTime.toString();
   s = s.substring(0, s.indexOf('.'));
   console.log("s: "+s);

   let currentTime = s;

   if(s <10){
     currentTime = "00:0"+s+"/";
   }else{
     currentTime = "00:"+s+"/";
   }


   videotime.innerHTML = currentTime;
   progressBar.style.width = Math.floor((video.currentTime / video.duration) * 100) + '%';
});

progress.addEventListener('click', function(e) {
   const pos = (e.pageX  - this.offsetLeft) / this.offsetWidth;
   video.currentTime = pos * video.duration;
});

/*
video.style.width = "100%";
video.style.height = "100%";
*/
///FULL screen

const fullScreenEnabled = !!(document.fullscreenEnabled || document.mozFullScreenEnabled || document.msFullscreenEnabled || document.webkitSupportsFullscreen || document.webkitFullscreenEnabled || document.createElement('video').webkitRequestFullScreen);

if (!fullScreenEnabled) {
   fullscreen.style.display = 'none';
}

const isFullScreen = function() {
   return !!(document.fullScreen || document.webkitIsFullScreen || document.mozFullScreen || document.msFullscreenElement || document.fullscreenElement);
}

const handleFullscreen = function() {
   if (isFullScreen()) {
      if (document.exitFullscreen) document.exitFullscreen();
      else if (document.mozCancelFullScreen) document.mozCancelFullScreen();
      else if (document.webkitCancelFullScreen) document.webkitCancelFullScreen();
      else if (document.msExitFullscreen) document.msExitFullscreen();
      setFullscreenData(false);
   }
   else {
      if (videoContainer.requestFullscreen) videoContainer.requestFullscreen();
      else if (videoContainer.mozRequestFullScreen) videoContainer.mozRequestFullScreen();
      else if (videoContainer.webkitRequestFullScreen) videoContainer.webkitRequestFullScreen();
      else if (videoContainer.msRequestFullscreen) videoContainer.msRequestFullscreen();
      setFullscreenData(true);
   }
}

fullscreen.addEventListener('click', function(e) {
   handleFullscreen();
});

const setFullscreenData = function(state) {
   videoContainer.setAttribute('data-fullscreen', !!state);
}

document.addEventListener('fullscreenchange', function(e) {
   setFullscreenData(!!(document.fullScreen || document.fullscreenElement));
});
document.addEventListener('webkitfullscreenchange', function() {
   setFullscreenData(!!document.webkitIsFullScreen);
});
document.addEventListener('mozfullscreenchange', function() {
   setFullscreenData(!!document.mozFullScreen);
});
document.addEventListener('msfullscreenchange', function() {
   setFullscreenData(!!document.msFullscreenElement);
});


</script>

</body>
</html>
